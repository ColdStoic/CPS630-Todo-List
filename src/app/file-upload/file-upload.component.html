<!-- File Drop Box -->
<div class="drop-box-container" [style.display] = "uploaded ? 'none' : 'block'">
  <div id="drop-box"
    fileDrop
    filesDropped
    filesHovered>
    <div>Drop todo.json<br/>file here...</div>
  </div>
  <div class="break"></div>
  <input
    style="display: none"
    type="file" (change)="onFileUpload($event)"
    #fileInput>
</div>
