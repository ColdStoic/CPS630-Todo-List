<div [hidden]="addingTask">
  <a href="javascript:;" class="add-item" (click)="onAddingTask()">Add New Task</a>
</div>

<div [hidden]="!addingTask">
  <form (ngSubmit)="onSubmit()" #TodoItemForm="ngForm" name="add-item-form">
    <div class="add-form-container">
      <div class="add-form-top-container">
        <div class="add-form-task">
          <input
            type="text"
            id="task"
            required
            [(ngModel)]="model.task"
            name="task"
            #name="ngModel"
            placeholder="Task"
            tabindex="1"/>
        </div>

        <div class="add-form-checkbox">
          <button type="submit" [disabled]="!TodoItemForm.form.valid" tabindex="3" no-focus-outline>Add</button>
        </div>

        <div class="add-form-remove">
          <button type="button" (click)="onCancel(); TodoItemForm.reset()" tabindex="4" no-focus-outline>Cancel</button>
        </div>
      </div>

      <div class="add-form-description">
        <textarea
          rows="3"
          id="description"
          [(ngModel)]="model.description"
          name="description"
          placeholder="Description"
          tabindex="2"></textarea>
      </div>
    </div>
  </form>
</div>
